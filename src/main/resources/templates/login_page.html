<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link th:href="@{/css/mystyles.css}" rel="stylesheet" />
  </head>
  <body>
    <main class="container">
      <section class="row m-1">
        <article class="col">
          <form method="post" th:action="@{/login/processing}"  >


            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"

              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"

              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <span th:if="${param.error}" th:text="${'Wrong username or password'}" class="error text-warning text-danger"></span>

          </form>
        </article>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script th:src="@{/javascript/scripts.js}"></script>
  </body>
</html>
