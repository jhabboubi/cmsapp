<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link th:href="@{/css/mystyles.css}" rel="stylesheet" />
  </head>
  <body>
    <main class="container">
      <section class="row m-1">
        <article class="col">
          <form id="myForm" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="id" class="form-label">ID</label>
              <input
                type="text"
                class="form-control"
                id="id"
                name="id"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="fullname" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="fullname"
                name="name"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
              />
            </div>

            <div class="mb-3">
              <label for="file" class="form-label">Picture</label>
              <input type="file" class="form-control" id="file" name="file" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

          <h4 id="message" role="alert"></h4>
        </article>
      </section>
    </main>
    <script>
      myForm.onsubmit = async (e) => {
        e.preventDefault();

        let response = await fetch("postform", {
          method: "POST",
          body: new FormData(myForm),
        });

        if (response.status == 200) {
          console.log("OK");
          console.log(response);

          myForm.reset();
          let msg = document.getElementById("message");
          msg.className = "my-2 alert alert-primary";
          msg.innerText = "Successfully Saved!";

          setTimeout(goAway, 3000);
        }
      };

      function goAway() {
        document.getElementById("message").className = "";
        document.getElementById("message").innerText = "";
        location.href = "/";
      }
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"
      integrity="sha512-wS6VWtjvRcylhyoArkahZUkzZFeKB7ch/MHukprGSh1XIidNvHG1rxPhyFnL73M0FC1YXPIXLRDAoOyRJNni/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script th:src="@{/javascript/scripts.js}"></script>
  </body>
</html>
